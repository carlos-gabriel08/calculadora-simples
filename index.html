<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Calculadora</title>
</head>
<body>
    <button class="dark-mode" onclick="toggleMode()">
        <i class="fa-solid fa-sun light-icon"></i>
        <i class="fa-solid fa-moon dark-icon"></i>
    
    </button>
    <main>
        <div class="calculadora">
            <div class="display">
                <input type="text" id="displayInput" disabled>
            </div>
            <button class="clean"><i class="fas fa-backspace"></i></button>
            <div class="teclado">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="operador">/</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="operador">X</button>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="operador">-</button>
                <button class="num">0</button>
                <button class="ponto">.</button>
                <button class="operador">+</button>
                <button class="igual">=</button>
            </div>
        </div>
    </main>
</body>
</html>
